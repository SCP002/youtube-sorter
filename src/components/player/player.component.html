<ng-template
    #playerModal
    let-dismiss="dismiss('Cross click')"
>
    <div class="modal-header">
        <h5 class="modal-title">{{getModalTitle()}}</h5>
        <button
            type="button"
            class="close"
            aria-label="Close"
            (click)="dismiss"
        >
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <div class="embed-responsive embed-responsive-16by9">
            <youtube-player
                class="embed-responsive-item"
                [videoId]="getVideoId()"
                (ready)="startPlayer($event)"
            ></youtube-player>
        </div>
    </div>
</ng-template>
