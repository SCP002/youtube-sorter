<div class="card">
    <div class="card-body">
        <h5 class="card-title">Playlists:</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{getCardSubtitle()}}</h6>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let playlist of getPlaylists()">{{playlist.getTitle()}}</li>
        </ul>
    </div>
</div>
