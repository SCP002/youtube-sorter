<div class="card">
    <div class="card-body">
        <h5 class="card-title">[{{getPlaylists()?.length}}] Playlists:</h5>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let playlist of getPlaylists()">{{playlist.getTitle()}}</li>
        </ul>
    </div>
</div>
