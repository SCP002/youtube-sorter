<div class="card">
    <div class="card-body">
        <form>
            <div class="form-row">
                <div class="form-group col-auto">
                    <button
                        class="btn btn-primary"
                        (click)="signIn()"
                    >{{getSignInBtnText()}}</button>
                </div>

                <div class="form-group col-auto">
                    <button
                        class="btn btn-primary"
                        [hidden]="isRefreshBtnHidden()"
                        (click)="loadAll()"
                    >Refresh</button>
                </div>
            </div>
        </form>
    </div>

    <div class="card-footer">
        {{getCardFooterText()}}
    </div>
</div>
