<!-- Header card -->
<div class="card">
    <div class="card-body d-flex justify-content-center align-items-center">
        <button
            type="button"
            class="btn btn-primary mx-1"
            (click)="signIn()"
        >{{getSignInBtnText()}}</button>

        <button
            type="button"
            class="btn btn-primary mx-1"
            [disabled]="isRefreshBtnDisabled()"
            (click)="refresh()"
        >Refresh</button>

        <button
            type="button"
            class="btn btn-primary mx-1"
            (click)="openModal(apiKeyModal)"
        >Change API key</button>

        <!-- TODO: Add 'About' button. -->
    </div>

    <div class="card-footer text-center h-3-rem">
        {{getCardFooterText()}}
    </div>
</div>


<!--
    Due to difficuly of getting DOM variables (#someElement) from ng-bootstrap modal in component,
    using these variables as arguments to function calls.
-->
<!-- Api key modal -->
<ng-template
    #apiKeyModal
    let-close="close('Close click')"
    let-dismiss="dismiss('Cross click')"
>
    <!-- Modal header -->
    <div class="modal-header">
        <h5 class="modal-title">Change API key</h5>
        <button
            type="button"
            class="close"
            aria-label="Close"
            (click)="dismiss"
        >
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <!-- Modal body -->
    <div class="modal-body">
        <!-- TODO: Add description and warning text. -->

        <form>
            <div class="form-row">
                <div class="form-group col">
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Paste your key here"
                        #apiKeyInput
                    >
                </div>
            </div>

            <div class="form-row">
                <div class="col">
                    <label for="currentKeyInput">Current key:</label>
                    <input
                        id="currentKeyInput"
                        type="text"
                        class="form-control"
                        readonly
                        [value]="getApiKey()"
                    >
                </div>
            </div>
        </form>
    </div>

    <!-- Modal footer -->
    <div class="modal-footer">
        <button
            type="button"
            class="btn btn-primary"
            (click)="setApiKey(apiKeyInput)"
        >Change</button>

        <button
            type="button"
            class="btn btn-primary"
            (click)="setDefaultApiKey()"
        >Set default</button>

        <button
            type="button"
            class="btn btn-light"
            (click)="close"
        >Close</button>
    </div>
</ng-template>
