<!-- Playlist card -->
<div
    class="card"
    [hidden]="isCardHidden()"
>
    <div class="card-body">
        <h5 class="card-title">Playlists:</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{getCardSubTitle()}}</h6>

        <form [hidden]="isCardContentHidden()">
            <div class="form-row">
                <div class="form-group col">
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Search"
                        #searchInput
                        (keyup)="runFilter()"
                    >
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col">
                    <!-- TODO: Fix button alignment. -->
                    <button
                        type="button"
                        class="btn btn-primary"
                        (click)="openModal(createPlaylistModal)"
                    >
                        <i class="fas fa-plus"></i>
                        <span>&ensp;Create playlist</span>
                    </button>
                </div>
            </div>
        </form>

        <ul
            class="list-group"
            [hidden]="isCardContentHidden()"
        >
            <li
                class="list-group-item rounded my-2 bg-light"
                *ngFor="let playlistItem of getPlaylistItems()"
                [hidden]="playlistItem.isHidden()"
                (dragover)="playlistItem.onDragOver($event)"
                (drop)="onDropOverItem($event, playlistItem)"
            >
                {{playlistItem.getPlaylist().getTitle()}}
            </li>
        </ul>
    </div>
</div>

<!-- Create playlist modal -->
<ng-template
    #createPlaylistModal
    let-close="close('Close click')"
    let-dismiss="dismiss('Cross click')"
>
    <!-- Modal header -->
    <div class="modal-header">
        <h5 class="modal-title">Create playlist</h5>
        <button
            type="button"
            class="close"
            aria-label="Close"
            (click)="dismiss"
        >
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <!-- Modal body -->
    <div class="modal-body">
        <form>
            <!-- TODO: Fix row alignment. -->
            <div class="form-row">
                <div class="form-group col-9">
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Type playlist name here"
                        #createPlaylistInput
                    >
                </div>

                <div class="form-group col-3">
                    <button
                        type="button"
                        class="btn btn-primary"
                        (click)="createPlaylist(createPlaylistInput)"
                    >Create</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Modal footer -->
    <div class="modal-footer">
        <button
            type="button"
            class="btn btn-light"
            (click)="close"
        >Close</button>
    </div>
</ng-template>
