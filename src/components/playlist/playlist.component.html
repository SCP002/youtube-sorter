<div
    class="card"
    [hidden]="isCardHidden()"
>
    <div class="card-body">
        <h5 class="card-title">Playlists:</h5>
        <h6 class="card-subtitle text-muted mb-2 h-2-5-rem">{{getCardSubTitle()}}</h6>

        <form [hidden]="isCardContentHidden()">
            <div class="form-row">
                <div class="form-group col">
                    <input
                        #searchInput
                        type="text"
                        class="form-control"
                        placeholder="Search"
                        (keyup)="runFilter()"
                    >
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-auto">
                    <button
                        type="button"
                        class="btn btn-primary btn-sm no-glow"
                        (click)="openCreatePlaylistModal()"
                    >
                        <i class="fas fa-plus"></i>
                        <span>&ensp;Create playlist</span>
                    </button>
                </div>
            </div>
        </form>

        <ul
            class="list-group"
            [hidden]="isCardContentHidden()"
        >
            <li
                class="list-group-item my-2 px-2 rounded bg-light"
                *ngFor="let playlistItem of getPlaylistItems(); trackBy: trackPlaylistBy"
                [hidden]="playlistItem.isHidden()"
            >
                <div class="row no-gutters">
                    <div class="col-auto d-flex">
                        <button
                            type="button"
                            class="btn btn-outline-secondary btn-sm no-glow"
                            [disabled]="isAddBtnDisabled()"
                            (click)="addLikedToPlaylist(playlistItem)"
                        >
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>

                    <div class="col d-flex justify-content-center mx-2">
                        <span class="text-wrap-break">{{playlistItem.getPlaylist().getTitle()}}</span>
                    </div>

                    <div class="col-auto d-flex">
                        <button
                            type="button"
                            class="btn btn-outline-secondary btn-sm no-glow"
                            (click)="deletePlaylist(playlistItem)"
                        >
                            <i class="far fa-trash-alt"></i>
                        </button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
