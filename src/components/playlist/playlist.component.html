<!-- Playlist card -->
<div
    class="card"
    [hidden]="isCardHidden()"
>
    <div class="card-body">
        <h5 class="card-title">Playlists:</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{getCardSubTitle()}}</h6>

        <form [hidden]="isCardContentHidden()">
            <div class="form-row">
                <div class="form-group col">
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Search"
                        #searchInput
                        (keyup)="runFilter()"
                    >
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col">
                    <!-- TODO: Fix button alignment -->
                    <!-- TODO: Add button click handler - open modal -->
                    <button
                        type="button"
                        class="btn btn-primary"
                    >
                        <i class="fas fa-plus"></i>
                        <span>&ensp;Create playlist</span>
                    </button>
                </div>
            </div>
        </form>

        <ul
            class="list-group"
            [hidden]="isCardContentHidden()"
        >
            <li
                class="list-group-item rounded my-2 bg-light"
                *ngFor="let playlistItem of getPlaylistItems()"
                [hidden]="playlistItem.isHidden()"
                (dragover)="playlistItem.onDragOver($event)"
                (drop)="onDropOverItem($event, playlistItem)"
            >
                {{playlistItem.getPlaylist().getTitle()}}
            </li>
        </ul>
    </div>
</div>
