<div
    class="card"
    [hidden]="isCardHidden()"
>
    <div class="card-body">
        <h5 class="card-title">Playlists:</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{getCardSubtitle()}}</h6>

        <div
            class="card-toolbar"
            [hidden]="isCardToolbarHidden()"
        >
            <div class="input-group mb-2">
                <input
                    type="text"
                    class="form-control"
                    placeholder="Search"
                    #searchInput
                    (keyup)="runFilter()"
                >
            </div>
        </div>

        <ul class="list-group">
            <li
                class="list-group-item rounded my-2 bg-light"
                *ngFor="let playlistItem of getPlaylistItems()"
                [hidden]="playlistItem.isHidden()"
                (dragover)="onDragOver($event)"
                (drop)="onDrop($event, playlistItem)"
            >
                {{playlistItem.getPlaylist().getTitle()}}
            </li>
        </ul>
    </div>
</div>
