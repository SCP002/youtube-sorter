<div
    class="card"
    [hidden]="isCardHidden()"
>
    <div class="card-body">
        <h5 class="card-title">Liked videos:</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{getCardSubTitle()}}</h6>

        <div
            class="card-toolbar"
            [hidden]="isCardToolbarHidden()"
        >
            <!-- TODO: Add search input field. -->

            <div class="custom-control custom-checkbox">
                <input
                    type="checkbox"
                    class="custom-control-input"
                    id="select-all-cb"
                    #selectAllCB
                    (click)="onSelectAllCBClick(selectAllCB)"
                >
                <label
                    class="custom-control-label no-select"
                    for="select-all-cb"
                >Select all</label>
            </div>

            <div class="custom-control custom-checkbox">
                <input
                    type="checkbox"
                    class="custom-control-input"
                    id="show-sorted-cb"
                    #showSortedCB
                    (click)="onShowSortedCBClick(showSortedCB)"
                >
                <label
                    class="custom-control-label no-select"
                    for="show-sorted-cb"
                >Show sorted</label>
            </div>
        </div>

        <ul class="list-group">
            <li
                class="list-group-item list-group-item-action rounded my-2"
                *ngFor="let likedItem of getLikedItems()"
                [draggable]="true"
                [hidden]="likedItem.isHidden()"
                [ngClass]="likedItem.getNgClass()"
                (click)="likedItem.onClick()"
                (dragstart)="likedItem.onDragStart()"
            >
                {{likedItem.getVideo().getTitle()}}

                <hr> {{likedItem.getVideo().getChannelTitle()}}

                <div
                    class="status-bar"
                    [hidden]="likedItem.isStatusBarHidden()"
                >
                    <hr> In playlist "{{likedItem.getPlaylistName()}}"
                </div>
            </li>
        </ul>
    </div>
</div>
